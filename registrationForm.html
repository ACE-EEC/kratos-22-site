    <div class="section" id="soloSection">
      <div class="section-header">
        <h3>Solo Events</h3>
        <h4>You're registering yourself for:</h4>
        <div class="event-list"></div>
        <h5>Team events will will be in the next pages</h5>
      </div>

      <div class="form-title">Your Details</div>
      <div class="form-title-hr"></div>

      <form id="soloForm">
        <div>
          <label>Full Name</label>
          <input id="formName" type="text" name="full_name" placeholder="e.g. Joe Mama" autocomplete="name" size="30"
            required pattern="^[A-Za-z]+((\s)?(('|-|.)?([A-Za-z])+))*$" />
        </div>
        <div>
          <label>College</label>
          <div class="college-switch">
            <button id="easwariOption" class="switch-option switch-active" type="button" onclick="onclickEaswari()">
              Easwari Engineering College
            </button>
            <button id="otherOption" class="switch-option" type="button" onclick="onclickotherCollege()">
              Other College</button>
          </div>
          <input id="formCollege" type="text" name="college_name" placeholder="e.g. SRM IST Ramapuram"
            value="Easwari Engineering College" pattern="^[A-Za-z]+((\s)?(('|-|.)?([A-Za-z])+))*$" required />
        </div>
        <div>
          <label>Email</label>
          <input id="formEmail" type="email" name="email" placeholder="e.g. user@example.com" autocomplete="email"
            pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
            required />
        </div>
        <div>
          <label>Phone Number</label>
          <input id="formMobile" type="text" name="mobile" placeholder="e.g. 1234567890" minlength="10" size="10"
            autocomplete="mobile" pattern="^[0-9]{10}$" required />
        </div>
        <button id='soloFormNext' type="button" class="next-button" onclick="toTeamEvents()">Next</button>
      </form>
    </div>
